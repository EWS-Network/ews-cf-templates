---
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  A sample template with an Instance + ebs disks + use ephemeral for swap
  Author: John "Preston" Mille
  License: GPLv3

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: >-
      Name of the KeyPair to use for the AutoScaling Group
  ImageId:
    Type: AWS::EC2::Image::Id
    Default: ami-9398d3e0

  ApplicationName:
    Type: String
    Default: "Test"

  InstanceType:
    Type: String
    Default: r3.2xlarge
    AllowedValues:
      - x1.16xlarge
      - x1.32xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge

  HanaShared:
    Description: >-
      HANA Shared location
    Type: "String"

  NTPServer:
    Type: String
    Default: "0.europe.pool.ntp.org"
  VPCName:
    Type: String
    AllowedValues:
    - "Prod"
    - "Dev"
    Default: "Dev"

Conditions:
  has1ephemeral:
    Fn::Or:
      - Fn::Equals:
          - !Ref InstanceType
          - "r3.large"
      - Fn::Equals:
          - !Ref InstanceType
          - "r3.xlarge"
      - Fn::Equals:
          - !Ref InstanceType
          - "r3.2xlarge"
      - Fn::Equals:
          - !Ref InstanceType
          - "r3.4xlarge"
      - Fn::Equals:
          - !Ref InstanceType
          - "x1.16xlarge"
      - Fn::Equals:
          - !Ref InstanceType
          - "m3.medium"
      - Fn::Equals:
          - !Ref InstanceType
          - "m3.large"

  use512GLog:
    Fn::Or:
      - Fn::Equals:
          - !Ref InstanceType
          - "x1.16xlarge"
      - Fn::Equals:
          - !Ref InstanceType
          - "x1.32xlarge"

Mappings:
  TypeToCapacity:
    r3.2xlarge:
      RAM: 64
      CPU-C-Enabled: False
    r3.4xlarge:
      RAM: 128
      CPU-C-Enabled: False
    r3.8xlarge:
      RAM: 256
      CPU-C-Enabled: False
    x1.16xlarge:
      RAM: 1024
      CPU-C-Enabled: True
    x1.32xlarge:
      RAM: 2048
      CPU-C-Enabled: True

  sapPaths:
    data:
      path: /hana/data
      fsType: xfs
      fsFormatOptions:
      pathMountOptions: relatime,inode64

    log:
      path: /hana/log
      fsType: xfs
      fsFormatOptions:
      pathMountOptions: relatime,inode64,nobarrier


Resources:
  ec2Hana:
    Type: "AWS::EC2::Instance"
    Metadata:
      AWS::CloudFormation::Init:

        packagesInstall:
          packages:
            yum:
              lvm2: []
              parted: []
              xfsprogs: []

        partitionDisks:
          commands:
            0001-part-disk1:
              command: "bash /var/tmp/waitForFormat.sh xvdz"
            0002-part-disk2:
              command: "bash /var/tmp/waitForFormat.sh xvdz"
            0003-set-lvm-flag:
              command: "parted -s -- /dev/xvdz set 1 lvm on ; parted -s -- /dev/xvdx set 1 lvm on"

        lvmconfig:
          commands:
            0001-pv-disk1:
              command: "pvcreate /dev/xvdz1"
            0002-pv-disk2:
              command: "pvcreate /dev/xvdx1"
            0003-vgcreate-vg01:
              command: "vgcreate vg01 /dev/xvdz1 /dev/xvdx1"
            0004-lvcreate-data:
              command: "lvcreate vg01 -n data -l50%FREE -i 2 -I64"

        format:
          commands:
            0001-format-data:
              command: "mkfs.xfs -f /dev/mapper/vg01-data"

        paths:
          commands:
            0001-create-data-dir:
              command:
                Fn::Join:
                  - " "
                  - - "mkdir -p "
                    - Fn::FindInMap:
                        - sapPaths
                        - data
                        - path

            0002-create-log-dir:
              command:
                Fn::Join:
                  - " "
                  - - "mkdir -p "
                    - Fn::FindInMap:
                        - sapPaths
                        - log
                        - path

        mount:
          commands:
            0001-add-data-to-fstab:
              command: "echo /dev/mapper/vg01-data /var/lib/data xfs defaults 0 0 >> /etc/fstab"
            0002-mount-all:
              command: "mount -a"

        disksScripts:
          files:
            "/var/tmp/swapOn.sh":
              owner: root
              group: root
              mode: 755
              source: https://cf-templates-scripts.s3.amazonaws.com/swapOn.sh

            "/var/tmp/waitForFormat.sh":
              owner: root
              group: root
              mode: 755
              source: https://cf-templates-scripts.s3.amazonaws.com/waitForFormat.sh

        swapOnSdb:
          commands:
            0001-partition-sdb:
              command: "/bin/bash /var/tmp/swapOn.sh xvdb"
              ignoreErrors: True

        swapOnSdc:
          commands:
            0001-partition-sdc:
              command: "/bin/bash /var/tmp/swapOn.sh xvdc"
              ignoreErrors: True

        configSets:
          classicLvm:
            - packagesInstall
            - diskScripts
            - lvmconfig
            - format
            - paths
            - mount
          ephemeralSwapOn:
            - diskScripts
            - swapOnSdb
            - Fn::If:
                - has1ephemeral
                - !Ref AWS::NoValue
                - swapOnSdc
          default:
            - ConfigSet: ephemeralSwapOn
            - ConfigSet: classicLvm

    Properties:
      EbsOptimized: True
      BlockDeviceMappings:
        Fn::If:
          - has1ephemeral
          - - DeviceName: "/dev/sdb"
              VirtualName: "ephemeral0"
          - - DeviceName: "/dev/sdb"
              VirtualName: "ephemeral0"
            - DeviceName: "/dev/sdc"
              VirtualName: "ephemeral1"
      KeyName: !Ref KeyName
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      UserData:
        Fn::Base64:
          Fn::Join:
          - "\n"
          - - "#!/bin/env bash"
            - ""
            - Fn::Join:
                - " "
                - - "ntpdate -u"
                  - !Ref NTPServer
            - ""
            - "export PATH=$PATH:/opt/aws/bin:/usr/local/bin"
            - "# Script to initialize the resource with CloudFormaton init tools"
            - "function success_exit"
            - "{"
            - " echo Successfully initialized the resource"
            - " echo Signaling CloudFormation"
            - Fn::Join:
                - " "
                - - " /opt/aws/bin/cfn-signal -e 0 -r \"$1\""
                  - Fn::Join:
                      - "'"
                      - - ""
                        - !Ref WHInstanceInit
                        - ""
            - ""
            - " exit 1"
            - "}"
            - ""
            - "function error_exit"
            - "{"
            - " echo Failure at initializing the resource"
            - " echo Signaling CloudFormation"
            - Fn::Join:
                - " "
                - - " /opt/aws/bin/cfn-signal -e 1 -r \"$1\""
                  - Fn::Join:
                      - "'"
                      - - ""
                        - !Ref WHInstanceInit
                        - ""
            - ""
            - " exit 1"
            - "}"
            - ""
            - Fn::Join:
                - " "
                - - "/opt/aws/bin/cfn-init --stack"
                  - !Ref AWS::StackName
                  - " -r ec2Hana"
                  - " --region"
                  - !Ref AWS::Region
                  - "&& success_exit \"Resource successfully initlaized\""
                  - "|| error_exit \"Failed to initialize the resource\""
            - ""

  ebsHanaData:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone:
        Fn::GetAtt:
          - ec2Hana
          - AvailabilityZone
      AutoEnableIO: False
      Encrypted: False
      Size:
        Fn::FindInMap:
          - TypeToCapacity
          - !Ref InstanceType
          - RAM
      Tags:
        - Key: Name
          Value: hana_data
        - Key: Usage
          Value: hana_data
      VolumeType: gp2

  ebsHanaLog:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone:
        Fn::GetAtt:
          - ec2Hana
          - AvailabilityZone
      AutoEnableIO: False
      Encrypted: False
      Size:
        Fn::If:
          - use512GLog:
          - 512
          - Fn::FindInMap:
              - TypeToCapacity
              - !Ref InstanceType
              - RAM
      Tags:
        - Key: Name
          Value: hana_log
        - Key: Usage
          Value: hana_log
      VolumeType: gp2

  WHInstanceInit:
    Type: "AWS::CloudFormation::WaitConditionHandle"

  WCInstanceInit:
    Type: "AWS::CloudFormation::WaitCondition"
    Properties:
      Handle: !Ref WHInstanceInit
      Timeout: "1800"


Outputs:
  Instance:
    Description: >-
      Instance ID
    Value: !Ref ec2Hana

  HanaData:
    Description: >-
      Disk2 ID
    Value: !Ref ebsHanaData

  HanaLog:
    Description: >-
      Disk2 ID
    Value: !Ref ebsHanaLog
